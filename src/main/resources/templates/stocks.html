<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock Management</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Stock Management</h1>

<!-- Форма поиска -->
<div class="search-form">
    <h3>Search by Part Number</h3>
    <form th:action="@{/stocks/search}" method="get">

        <input type="text" name="partNumber" placeholder="Enter part number" required>
        <button type="submit">Search</button>
        <a th:href="@{/stocks(all=true)}" style="margin-left: 10px;">Show All</a>
    </form>
</div>

<!-- Таблица данных -->
<!--<h3>Stock List</h3>-->
<table th:if="${stocks != null and !#lists.isEmpty(stocks)}">
    <h3>Stock List</h3>
    <thead>
    <tr>
        <th>ID</th>
        <th>Part Number</th>
        <th>Expire Date</th>
        <th>Quantity</th>
        <th>Measure Unit</th>
        <th>Station</th>
        <th>Store</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
        <td th:text="${stock.id}"></td>
        <td th:text="${stock.partNumber}"></td>
        <td th:text="${stock.expireDate}"></td>
        <td th:text="${stock.quantity}"></td>
        <td th:text="${stock.measureUnit}"></td>
        <td th:text="${stock.station}"></td>
        <td th:text="${stock.store}"></td>
        <td th:text="${stock.owner}"></td>
        <td>
            <a th:href="@{/stocks/delete/{id}(id=${stock.id})}"
               class="delete-btn"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<!--<div th:if="${stocks == null}">-->
<!--    <p>Use "Search" or "Show All" to display stock list.</p>-->
<!--</div>-->

<div th:if="${stocks != null and #lists.isEmpty(stocks)}">
    <p>No stocks found.</p>
</div>

<!-- Форма загрузки файла -->

<div class="upload-form">
    <h3>Update from Excel File</h3>
    <form th:action="@{/stocks/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Update from File</button>
        <span style="margin-left: 10px; color: #666;">
            Upload Excel file to replace all stocks
        </span>
    </form>
</div>
</body>
</html>
